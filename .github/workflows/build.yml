name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build for Linux
      run: |
        gcc -std=c99 -O2 -Wall -Wextra -o linker linker.c miniz.c

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: linker-linux
        path: linker

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc

    - name: Build for Windows
      shell: msys2 {0}
      run: |
        gcc -std=c99 -O2 -Wall -Wextra -o linker.exe linker.c miniz.c

    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: linker-windows
        path: linker.exe
